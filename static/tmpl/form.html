<!DOCTYPE html>
<html>
<head>
    {{template "form scripts"}}
</head>
<body>
<form id="todoForm" action="/todos" method="post">
    <legend>Add Todo</legend>
    <p>
        <input type="text" name="todoTitle" placeholder="name" value="" />
        <label for="todoTitle">Todo Title</label>
    </p>
    <p>
        <input type="date" name="completedBy" value="" />
        <label for="completedBy">Completed By</label>
    </p>
    <p>
        <input type="text" name="todoId" value="" />
        <label for="todoId">Desired Id</label>
    </p>
    <input type="hidden" name="complete" value="false" />
    <button type="submit" form="todoForm" />
</form>
</body>
</html>
